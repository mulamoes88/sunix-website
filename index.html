
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUNIX Token</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #000011, #001133);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('stars.gif') repeat;
      position: absolute;
      top: 0;
      left: 0;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
    .container {
      text-align: center;
      padding-top: 10vh;
      position: relative;
      z-index: 2;
    }
    .sun {
      width: 150px;
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 3rem;
      color: #ffcc33;
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
      color: #ccc;
    }
    .slogan {
      font-style: italic;
      font-size: 1.1rem;
      margin: 5px;
      opacity: 0.8;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="sunix-logo.png" alt="SUNIX Logo" class="sun"/>
    <h1>SUNIX Token</h1>
    <p>De energie van de zon, de kracht van de blockchain.</p>
    <div class="slogan">‚òÄÔ∏è Solar-Powered Crypto Revolution</div>
    <div class="slogan">üöÄ To the Moon and Beyond</div>
    <div class="slogan">‚ö° Real Utility, Real Energy</div>
    <audio autoplay loop>
      <source src="background-beat.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
